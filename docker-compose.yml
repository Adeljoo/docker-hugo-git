version: '2'

services:
    hugogit:
        build: ./hugogit
        restart: always
        container_name: ${CONTAINER_NAME_GIT}
        expose:
            - 80
        ports:
            - "${GIT_PORT}:22"
        volumes:
            - ./keys:/git-server/keys
            - ./repos:/git-server/repos
            - ./html:/var/www/html
        environment:
            VIRTUAL_HOST: ${URL}

networks:
    default:
        external:
            name: nginx-proxy
